<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 300px;
            margin: 10px;
        }
        h1 {
            color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-container">
        <h2>Trooper PNG</h2>
        <img src="images/trooper.png" alt="Trooper PNG">
    </div>
    
    <div class="image-container">
        <h2>Trooper SVG</h2>
        <img src="images/trooper.svg" alt="Trooper SVG">
    </div>
    
    <div class="image-container">
        <h2>Stormtrooper SVG</h2>
        <img src="images/stormtrooper.svg" alt="Stormtrooper SVG">
    </div>
    
    <div class="image-container">
        <h2>Death Star PNG (for comparison)</h2>
        <img src="images/deathstar.png" alt="Death Star PNG">
    </div>
</body>
</html>
